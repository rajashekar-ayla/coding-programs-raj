<!DOCTYPE html>
<html>
<head>
	<title>Remove duplictes from linked list sorted list</title>
</head>
<body>
	<script type="text/javascript">
		var deleteDuplicates = function(head) {
			debugger;
    console.log(head);
		  if (!head) { return null }

		  let p = head
		  while (p) {
		    if (p.next && p.val === p.next.val) {
		      p.next = p.next.next
		    } else {
		      p = p.next
		    }
		  }

		  return head
		};
		class ListNode {
    	constructor(data) {
      	this.val = data
      	this.next = null                
    	}
		}
		class LinkedList {
	    constructor(head = null) {
	      this.head = head
	    }
		}
		debugger;
		let node1 = new ListNode(1);
		let node2 = new ListNode(1);
		let node3 = new ListNode(2);
		node1.next = node2;
		node2.next = node3;
		let list = new LinkedList(node1);
		deleteDuplicates(list.head);
	</script>
</body>
</html>
