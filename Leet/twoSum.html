<!DOCTYPE html>
<html>
<head>
	<title>Two Sum</title>
</head>
<body>
	<script type="text/javascript">
		var twoSum = function(nums, target) {
			//O(n)
			var prevMap={};
			for(var i=0; i<nums.length; i++){
				var diff=target-nums[i];
				if(diff in prevMap){
					return [prevMap[diff], i]
				}
				prevMap[nums[i]] = i
			}

			//O(n2)

	    // 		var sumOfTwo = topVal+lowVal;
	    // 		if(sumOfTwo===target){
	    // 			return [i-1, j]
	    // 		}
	    // 	}
	    // }
		};
		var numArr=[7,2,11,15];
		console.log(twoSum(numArr, 9))
	</script>
</body>
</html>
