<!DOCTYPE html>
<html>
<head>
	<title>Valid Palindrome</title>
</head>
<body>
	<script type="text/javascript">
		var isPalindrome = function(s) {
    	let str = s.split(' ')
    		.join()
    		.replace(/[^0-9a-z]/gi, '')
    		.toLowerCase();
    	var rev= '';
    	for (let i = str.length-1; i>=0; i--) {
    		rev += str[i];
    	}
    	debugger;
    	if(rev===str) {
    		console.log(true);
    		return true;
    	} else {
    		console.log(false);
    		return false;
    	}

		};
		isPalindrome(' ');
	</script>
</body>
</html>
