<!DOCTYPE html>
<html>
<head>
	<title>Remove element from an num array</title>
</head>
<body>
	<script type="text/javascript">
		var removeElement = function(nums, val) {
    	// var i=0;
    	// while(i<nums.length) {
    	// 	if(nums[i]===val) {
    	// 		nums.splice(i,1);
    	// 	} else {
    	// 		++i;
    	// 	}
    	// }
    	// return nums.length;
    	debugger;
    	let len = nums.length;
		  for (let i = 0; i < len; i++) {
		    if (nums[i] === val) {
		      nums[i--] = nums[--len]
		    }
		  }
		  return len
		};
		removeElement([3,2,2,3], 2);
	</script>
