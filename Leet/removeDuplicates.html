	<title>Remove duplicates from sorted Array</title>

	<script type="text/javascript">
		function removeDuplicates(nums) {
			var l=1;
			for(i=1;i<=nums.length-1;i++){
				if(nums[i] !== nums[i-1]){
					nums[l] = nums[i];
					l +=1;
				}
			}
			console.log(nums);
			return l;
