<!DOCTYPE html>
<html>
<head>
	<title>Valid paranthesis</title>
</head>
<body>
	<script type="text/javascript">
		var isValid = function (s) {
			debugger;
			const stack = []
		  const pairs = {
		    '}': '{',
		    ']': '[',
		    ')': '(',
		  }
		  for (const c of s) {
		    const open = pairs[c]
		    if (open) {
		      if (stack.pop() !== open) {
		        return false
		      }
		    } else {
		      stack.push(c)
		    }
		  }
		  return stack.length <= 0
		}
		console.log(isValid("(}){}"));
	</script>
</body>
</html>
