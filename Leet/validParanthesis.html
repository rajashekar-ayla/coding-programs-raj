<!DOCTYPE html>
<html>
<head>
	<title>Valid Paranthesis</title>
</head>
<body>
	<script type="text/javascript">
		var isValid = function(s) {
			if(s.length%2 !== 0) {
				return false;
			}
    	var oppo={
    		'(': ')',
    		'[': ']',
    		'{': '}',
    		'<': '>'
    	};
    	var inputArr = s.split('');
    	var done = false;

    	while(!done){
    		done = true;
    		for(var i=0; i<inputArr.length; i++){
    			if(inputArr.length-1 === i){
    				return false;
    			} else if(oppo[inputArr[i]] === inputArr[i+1]){
    				inputArr.splice(i, 2);
    				done=false;
    				break;
    			}
    		}
    		if(inputArr.length===0) {
    			return true
    		}
    	}
		};
		console.log(isValid("))"));
	</script>
</body>
</html>
