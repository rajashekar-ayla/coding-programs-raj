<!DOCTYPE html>
<html>
<head>
	<title>Plus One</title>
</head>
<body>
	<div><a href="https://leetcode.com/problems/plus-one/">Linky Leet</a></div>
	<script type="text/javascript">
		var plusOne = function(digits) {
			debugger;
			// let string = digits.join("");
			// var total = BigInt(string) + 1n;
			// var finalArr = total.toString().split('');
			// return finalArr;

    	for (let i = digits.length - 1; i >= 0; i--) {
		    if (digits[i] < 9) {
		      digits[i]++
		      return digits
		    }
		    digits[i] = 0
		  }

		  for (let i = digits.length; i > 0; i--) {
		    digits[i] = digits[i-1]
		  }
		  digits[0] = 1
		  
		  return digits
		};
		console.log(plusOne([9,9]));
	</script>
</body>
</html>
