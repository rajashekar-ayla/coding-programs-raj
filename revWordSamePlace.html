<!DOCTYPE html>
<html>
	<head>
		<title>Demo on reverse word same place</title>
	</head>
	<body>
		<script type="text/javascript">
			var str=prompt("enter string value");
			var reverseWord=str.split(' ').reverse().join(' ').split('').reverse().join('');
			alert(reverseWord);
		</script>
	</body>
</html>
