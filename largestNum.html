<!DOCTYPE html>
<html>
	<head>
		<title>Demo on print largest num</title>
	</head>
	<body>
	<script type="text/javascript">
		var a=prompt("enter firt value");
		a=parseInt(a);
		var b=prompt("enter second value");
		b=parseInt(b);
		var c=parseInt(prompt("enter third value"));
		

		if(a>b && a>c){
			alert( a+ "is largest num" );
		}
		else if(b>c && b>a){
			alert( b+ "is largest num" );
		}
		else if(c>a && c>b){
			alert( c+ "is largest num" );
		}

		
	</script>
	</body>
</html>
