<!DOCTYPE html>
<html>
	<head>
		<title>Demo on leap year or not</title>
	</head>
	<body>
			<script type="text/javascript">
				var year=prompt("eneter year ");
				year=parseInt(year);
				if((year%4==0 && year%100!=0) || (year%400==0)){
					alert("year is a leap year");
				}else{
					alert("year is Not leap year");
				}
			</script>
	</body>
</html>
