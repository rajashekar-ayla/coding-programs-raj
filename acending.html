<!DOCTYPE html>
<html>
	<head>
		<title>print in acending order</title>
	</head>
	<body>
	<script type="text/javascript">
		var a=parseInt(prompt("enter a value"));
		var b=parseInt(prompt("enter b value"));
		var c=parseInt(prompt("enter c value"));
		var i=1,sum;
		sum= a + b + c;
		while(i<=sum){
			if(i==a || i==b || i==c){
				document.write(" " +i+ " ")
			}
			i++;
		}

	</script>
	</body>
</html>
