<!DOCTYPE html>
<html>
	<head>
		<title>Demo on factorial of a number</title>
	</head>
	<body>
	<script type="text/javascript">
		var n=prompt("enter n value");
		n=parseInt(n);
		function factorial(n){
			if(n==1){
				return 1;
			}else{
				return (n*factorial(n-1));
			}
		}

		alert(factorial(n));
	</script>
	</body>
</html>
